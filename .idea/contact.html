<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <!--<meta name='viewport' content='width=device-width,initial-scale=1'>-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5,maximum-scale=2.0, user-scalable=yes" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Contact us</title>
    <script type='text/javascript' src='./lib/jquery-3.2.1.js'></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='./css/contact.css' rel='stylesheet'>
</head>
<body>
<div class='container-fluid'>
    <div class="row dyj-head">
        <div class="col-md-4 col-xs-8 dyj-head-font">CONTACT US</div>
    </div>
    <div class="row dyj-note dyj-note-position">
        <div class="col-md-5 col-xs-11 dyj-note-font">We're just one phone call or click away from you.</div>
    </div>
    <div class="row dyj-note">
        <div class="col-md-5 col-xs-10 dyj-note-font">Call us contact us using the form blew.</div>
    </div>
    <div class="row dyj-phone dyj-phone-position">
        <div class="col-md-3 col-xs-8 dyj-phone-font">Phone:11111 111 1111</div>
    </div>
    <div class="row dyj-label">
        <div class="col-md-4 col-xs-6 form-group dyj-name-position">
            <label for="inputName" class="col-md-2 control-label"></label>
            <input class="form-control dyj-label-font" id="inputName" placeholder="Your Name">
        </div>
    </div>
    <div class="row dyj-label">
        <div class="col-md-4 col-xs-6 form-group dyj-email-position">
            <label for="inputEmail" class="col-md-2 control-label"></label>
            <input class="form-control dyj-label-font" id="inputEmail" placeholder="Your Email">
        </div>
    </div>
    <div class="row dyj-label">
        <div class="col-md-4 col-xs-6 form-group dyj-message-position">
            <label for="textArea" class="col-md-2 control-label"></label>
            <textarea class="form-control dyj-label-font" rows="12" id="textArea" placeholder="Your Meaage"></textarea>
        </div>
    </div>
    <div class="row dyj-btn dyj-btn-position">
        <div class="btn btn-raised btn-primary">SEND</div>
    </div>
    <div class="row col-md-12 col-xs-12">
        <div class="dyj-bottom">
        </div>
    </div>
</div>
</body>
</html>
